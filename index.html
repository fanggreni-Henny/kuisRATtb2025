<script>
const quizData = [
    {
        question: "Siapa Nama Pengawas Koperasi kita?",
        answers: ["Irenne", "Lusy", "Benita", "Elny"],
        correct: 3   // index mulai dari 0 (Elny = index 3)
    },
    {
        question: "Salah satu usaha koperasi kita",
        answers: ["Kredit Mobil", "Kredit Motor", "Kredit Panci", "Kartu Kredit"],
        correct: 1
    },
    {
        question: "Koperasi kita berdiri tahun",
        answers: ["2010", "2011", "2013", "2015"],
        correct: 2
    }
];

let currentQuestion = 0;
let score = 0;
let timer;
let timeLeft = 15;

const questionEl = document.getElementById("question");
const answersEl = document.getElementById("answers");
const resultEl = document.getElementById("result");
const timeEl = document.getElementById("time");

function startTimer(){
    clearInterval(timer);
    timeLeft = 15;
    timeEl.textContent = timeLeft;

    timer = setInterval(()=>{
        timeLeft--;
        timeEl.textContent = timeLeft;

        if(timeLeft <= 0){
            clearInterval(timer);
            nextQuestion();
        }
    },1000);
}

function loadQuestion(){
    clearInterval(timer);

    const data = quizData[currentQuestion];
    questionEl.textContent = data.question;
    answersEl.innerHTML = "";
    resultEl.innerHTML = "";

    data.answers.forEach((answer,index)=>{
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.classList.add("btn");
        btn.onclick = ()=>checkAnswer(index);
        answersEl.appendChild(btn);
    });

    startTimer();
}

function checkAnswer(index){
    clearInterval(timer);

    if(index === quizData[currentQuestion].correct){
        score++;
    }

    nextQuestion();
}

function nextQuestion(){
    currentQuestion++;

    if(currentQuestion < quizData.length){
        loadQuestion();
    } else {
        showResult();
    }
}

function showResult(){
    clearInterval(timer);

    questionEl.textContent = "Kuis Selesai!";
    answersEl.innerHTML = "";
    timeEl.textContent = "0";

    resultEl.innerHTML = "Skor kamu: " + score + " dari " + quizData.length;

    if(score === quizData.length){
        resultEl.innerHTML += `
            <br><br>
            ðŸŽ‰ Selamat! Semua jawaban benar! ðŸŽ‰
            <br><br>
            <a href="https://forms.gle/rKVnJjrtDW9S8dEf9"
               target="_blank"
               style="display:inline-block;
                      padding:10px 15px;
                      background:#ff6b6b;
                      color:white;
                      text-decoration:none;
                      border-radius:8px;
                      font-weight:bold;">
               Klik di sini untuk isi data pemenang
            </a>
        `;
    }

    // Tombol ulangi lagi
    resultEl.innerHTML += `
        <br><br>
        <button class="btn" onclick="restartQuiz()">Ulangi Lagi</button>
    `;
}

function restartQuiz(){
    currentQuestion = 0;
    score = 0;
    loadQuestion();
}

loadQuestion();
</script>
