<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuis Interaktif</title>

<style>
    body{
        font-family: Arial, sans-serif;
        background: #f7f9fc;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        margin:0;
    }

    .quiz-box{
        background:white;
        padding:30px;
        width:400px;
        border-radius:15px;
        box-shadow:0 10px 25px rgba(0,0,0,0.1);
        text-align:center;
    }

    h2{
        margin-bottom:20px;
    }

    .btn{
        display:block;
        width:100%;
        margin:10px 0;
        padding:10px;
        border:none;
        border-radius:8px;
        cursor:pointer;
        background:#4ecdc4;
        color:white;
        font-weight:bold;
        transition:0.3s;
    }

    .btn:hover{
        background:#ff6b6b;
    }

    .result{
        font-size:18px;
        font-weight:bold;
        margin-top:15px;
    }

    .winner{
        margin-top:15px;
        padding:10px 15px;
        background:#ff6b6b;
        color:white;
        border-radius:8px;
        font-weight:bold;
        text-decoration:none;
        display:inline-block;
    }
</style>
</head>

<body>

<div class="quiz-box">
    <h2 id="question">Loading...</h2>
    <div id="answers"></div>
    <div class="result" id="result"></div>
</div>

<script>

// =======================
// CUSTOM PERTANYAAN DI SINI
// =======================
const quizData = [
    {
        question: "Apa ibu kota Indonesia?",
        answers: ["Bandung", "Jakarta", "Surabaya", "Medan"],
        correct: 1
    },
    {
        question: "2 + 5 = ?",
        answers: ["5", "6", "7", "8"],
        correct: 2
    },
    {
        question: "Hari raya umat Islam?",
        answers: ["Natal", "Imlek", "Idul Fitri", "Waisak"],
        correct: 2
    }
];
// =======================

let currentQuestion = 0;
let score = 0;

const questionEl = document.getElementById("question");
const answersEl = document.getElementById("answers");
const resultEl = document.getElementById("result");

function loadQuestion(){
    const data = quizData[currentQuestion];
    questionEl.textContent = data.question;
    answersEl.innerHTML = "";
    resultEl.innerHTML = "";

    data.answers.forEach((answer,index)=>{
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.classList.add("btn");
        btn.onclick = ()=>checkAnswer(index);
        answersEl.appendChild(btn);
    });
}

function checkAnswer(index){
    if(index === quizData[currentQuestion].correct){
        score++;
    }

    currentQuestion++;

    if(currentQuestion < quizData.length){
        loadQuestion();
    } else {
        showResult();
    }
}

function showResult(){
    questionEl.textContent = "Kuis Selesai!";
    answersEl.innerHTML = "";

    resultEl.innerHTML = "Skor kamu: " + score + " dari " + quizData.length;

    if(score === quizData.length){
        resultEl.innerHTML += `
            <br><br>
            ðŸŽ‰ Selamat! Kamu menjawab semua dengan benar! ðŸŽ‰
            <br><br>
            <a href="https://docs.google.com/forms/d/ISI_LINK_GOOGLE_FORM_KAMU"
               target="_blank"
               class="winner">
               Isi Data Pemenang
            </a>
        `;
    }
}

loadQuestion();

</script>

</body>
</html>
