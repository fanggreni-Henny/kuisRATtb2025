<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kuis Koperasi</title>

<style>
body{
    font-family: Arial, sans-serif;
    text-align:center;
    background:#f4f6f9;
    padding:30px;
}

#quiz-box{
    background:Bg3.jpg;
    padding:25px;
    border-radius:12px;
    max-width:500px;
    margin:auto;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.btn{
    display:block;
    width:100%;
    margin:8px 0;
    padding:10px;
    border:none;
    border-radius:8px;
    background:#4CAF50;
    color:white;
    font-weight:bold;
    cursor:pointer;
}

.btn:hover{
    background:#45a049;
}

#time{
    font-weight:bold;
    color:red;
}
</style>
</head>
<body>

<div id="quiz-box">
    <h2 id="question"></h2>
    <div id="answers"></div>
    <p>Sisa waktu: <span id="time">15</span> detik</p>
    <div id="result"></div>
</div>

<script>
const quizData = [
    {
        question: "Siapa Nama Pengawas Koperasi kita?",
        answers: ["Irenne", "Lusy", "Benita", "Elny"],
        correct: 3
    },
    {
        question: "Salah satu usaha koperasi kita",
        answers: ["Kredit Mobil", "Kredit Motor", "Kredit Panci", "Kartu Kredit"],
        correct: 1
    },
    {
        question: "Koperasi kita berdiri tahun",
        answers: ["2010", "2011", "2013", "2015"],
        correct: 2
    }
];

let currentQuestion = 0;
let score = 0;
let timer;
let timeLeft = 15;

const questionEl = document.getElementById("question");
const answersEl = document.getElementById("answers");
const resultEl = document.getElementById("result");
const timeEl = document.getElementById("time");

function startTimer(){
    clearInterval(timer);
    timeLeft = 15;
    timeEl.textContent = timeLeft;

    timer = setInterval(()=>{
        timeLeft--;
        timeEl.textContent = timeLeft;

        if(timeLeft <= 0){
            clearInterval(timer);
            nextQuestion();
        }
    },1000);
}

function loadQuestion(){
    clearInterval(timer);

    const data = quizData[currentQuestion];
    questionEl.textContent = data.question;
    answersEl.innerHTML = "";
    resultEl.innerHTML = "";

    data.answers.forEach((answer,index)=>{
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.classList.add("btn");
        btn.onclick = ()=>checkAnswer(index);
        answersEl.appendChild(btn);
    });

    startTimer();
}

function checkAnswer(index){
    clearInterval(timer);

    if(index === quizData[currentQuestion].correct){
        score++;
    }

    nextQuestion();
}

function nextQuestion(){
    currentQuestion++;

    if(currentQuestion < quizData.length){
        loadQuestion();
    } else {
        showResult();
    }
}

function showResult(){
    clearInterval(timer);

    questionEl.textContent = "Kuis Selesai!";
    answersEl.innerHTML = "";
    timeEl.textContent = "0";

    resultEl.innerHTML = "Skor kamu: " + score + " dari " + quizData.length;

    if(score === quizData.length){
        resultEl.innerHTML += `
            <br><br>
            üéâ Selamat! Semua jawaban benar! üéâ
            <br><br>
            <a href="https://forms.gle/rKVnJjrtDW9S8dEf9"
               target="_blank"
               style="display:inline-block;
                      padding:10px 15px;
                      background:#ff6b6b;
                      color:white;
                      text-decoration:none;
                      border-radius:8px;
                      font-weight:bold;">
               Klik di sini untuk isi data pemenang
            </a>
        `;
    } else {
        resultEl.innerHTML += `
            <br><br>
            ‚ùå Jawaban belum semuanya benar.
            <br>Silakan coba lagi ya!
        `;
    }

    resultEl.innerHTML += `
        <br><br>
        <button class="btn" onclick="restartQuiz()">Ulangi Lagi</button>
    `;
}

function restartQuiz(){
    clearInterval(timer);
    currentQuestion = 0;
    score = 0;
    timeLeft = 15;
    loadQuestion();
}

loadQuestion();
</script>

</body>
</html>
